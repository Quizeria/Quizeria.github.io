<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://source.unsplash.com/random/1600x900');
            background-size: cover;
        }
        .container {
            width: 60%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        #board {
			display: grid;
			grid-template-columns: repeat(3, 100px);
			grid-gap: 10px;
			width: 320px;
			margin: 20px auto;
			border: 3px solid #000;
			border-radius: 10px;
			padding: 10px;
			background-color: rgba(255, 255, 255, 0.9);
		}

        .cell {
            width: 100px;
            height: 100px;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 5px;
        }
        .player-names,
		.scores {
		display: flex;
		justify-content:
		space-around;
		margin: 10px 0;
		}
		button {
		display: block;
		width: 150px;
		margin: 10px auto;
		padding: 5px 10px;
		border-radius: 5px;
		font-size: 1.1rem;
		}
		</style>
			</head>
	<body>
		<div class="container">
			<h1>Tic Tac Toe</h1>
			<div class="player-names">
				<label>
					Player 1:
					<input id="player1-name" type="text">
				</label>
				<label>
					Player 2:
					<input id="player2-name" type="text">
				</label>
			</div>
			<div id="board">
				<!-- The tic tac toe cells will be generated by JavaScript -->
			</div>
			<div class="scores">
				<span id="player1-score">Player 1: 0</span>
				<span id="player2-score">Player 2: 0</span>
			</div>
			<button id="refresh-button">Refresh</button>
		</div>
		<script>
			const board = document.getElementById('board');
			const player1NameInput = document.getElementById('player1-name');
			const player2NameInput = document.getElementById('player2-name');
			const player1ScoreDisplay = document.getElementById('player1-score');
			const player2ScoreDisplay = document.getElementById('player2-score');
			const refreshButton = document.getElementById('refresh-button');
			let player1Score = 0;
			let player2Score = 0;
			let currentPlayer = 'X';
			let gameActive = true;

			function createBoard() {
			for (let i = 0; i < 9; i++) {
			const cell = document.createElement('div');
			cell.classList.add('cell');
			cell.dataset.index = i;
			cell.addEventListener('click', handleCellClick);
			board.appendChild(cell);
			}
			}

			function handleCellClick(event) {
			if (!gameActive) return;
			const cell = event.target;
			const index = cell.dataset.index;

			if (cell.textContent !== '') return;

			cell.textContent = currentPlayer;
			checkWin(currentPlayer);

			currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
			}

			function checkWin(player) {
			const cells = Array.from(board.children);
			const winningConditions = [
			[0, 1, 2],
			[3, 4, 5],
			[6, 7, 8],
			[0, 3, 6],
			[1, 4, 7],
			[2, 5, 8],
			[0, 4, 8],
			[2, 4, 6],
			];
			for (let condition of winningConditions) {
				if (
					cells[condition[0]].textContent === player &&
					cells[condition[1]].textContent === player &&
					cells[condition[2]].textContent === player
					) {
					gameActive = false;
					updateScore(player);
					//alert(Congratulations! ${player === 'X' ? player1NameInput.value : player2NameInput.value} wins!);
					alert(`! ${player === 'X' ? player1NameInput.value : player2NameInput.value} wins!`);
					return;
					}
					}
			if (cells.every(cell => cell.textContent !== '')) {
				gameActive = false;
				alert("It's a draw!");
			}
			}

			function updateScore(player) {
			if (player === 'X') {
			player1Score++;
			player1ScoreDisplay.textContent = `${player1NameInput.value}: ${player1Score}`;
			} else {
			player2Score++;
			player2ScoreDisplay.textContent = `${player2NameInput.value}: ${player2Score}`;
			}
			}

			function resetBoard() {
			const cells = Array.from(board.children);
			cells.forEach(cell => cell.textContent = '');
			currentPlayer = 'X';
			gameActive = true;
			}

			refreshButton.addEventListener('click', resetBoard);

			createBoard();
			</script>

			</body>
			</html>
